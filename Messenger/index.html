<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="master">
        <div class="menu">
            <img src="images/logo.png" class="logo" />
            <a href="https://www.messenger.com/rooms" class="menuItem" />Rooms</a>
            <a href="https://www.messenger.com/features" class="menuItem" />Features</a>
            <a href="https://www.messenger.com/privacy" class="menuItem" />Privacy & safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="menuItem" />For developers</a>


        </div>
        <div class="container">

            <div class="left">
                <div class="inner">
                    <h1 class="header">Hang out anytime, anywhere
                    </h1>
                    <div class="description">
                        Messenger makes it easy and fun to stay close to your favorite people.

                    </div>
                    <input type="text" class="blockElement" placeholder="Email address or phone number" />

                    <button class="blockElement myanmar">Sign In</button>
                    <div class="inputSpan">
                        <input type="checkbox" />
                        <span>Keep me signed in</span>
                    </div>
                    <div class="password">Forgetten your password?</div>
                    <img src="images/AppStore.png" class="appstoreImage" />
                </div>
            </div>
            <div class="right">
                <img src="images/App.png" class="rightImage" />
            </div>
        </div>
        <div class="footer">So Many Ways To Connect With All Your Friends </div>
    </div>
